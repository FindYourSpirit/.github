name: Update README

on:
  push:
    branches:
      - 'main'
      - 'master'
  schedule:
    - cron: "0 0 * * *"

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Fetch latest releases
        id: fetch-releases
        run: |
          npm install @octokit/core markdown-table fs-extra path

          node -e '
            const { Octokit } = require("@octokit/core");
            const { execSync } = require("child_process");
            const fs = require("fs-extra");
            const path = require("path");

            const octokit = new Octokit();

            const excludedRepos = [".github", "fys-forum"];

            const getLatestReleases = async () => {
              try {
                const owner = process.env.GITHUB_REPOSITORY.split("/")[0];
                const repo = process.env.GITHUB_REPOSITORY.split("/")[1];
                const releases = await octokit.request("GET /repos/{owner}/{repo}/releases", {
                  owner,
                  repo,
                });

                if (releases.data.length > 0) {
                  return releases.data.map((release) => ({
                    tag: release.tag_name,
                    date: release.published_at,
                  }));
                } else {
                  return [{ tag: "No releases found", date: "N/A" }];
                }
              } catch (error) {
                console.error("Error fetching latest releases:", error);
                return [{ tag: "Error", date: "N/A" }];
              }
            };

            const fetchLatestReleases = async () => {
              const releases = await getLatestReleases();

              const tableData = releases.map((release) => [release.tag, release.date]);

              const tableDataCommand = `markdown-table-cli --input <(echo "${tableData.map(row => row.join("|")).join("\n")}")`;

              const md = execSync(tableDataCommand, { encoding: "utf8" });

              const readmePath = path.join(process.cwd(), ".github", "profile", "README.md");
              await fs.readFile(readmePath, "utf8")
                .then((data) => {
                  const updatedReadme = data.replace(/<!-- START_SDK_RELEASES -->[\s\S]*<!-- END_SDK_RELEASES -->/, `<!-- START_SDK_RELEASES -->\n${md}\n<!-- END_SDK_RELEASES -->`);
                  return fs.writeFile(readmePath, updatedReadme, "utf8");
                })
                .catch((error) => {
                  console.error("Error updating README.md:", error);
                  process.exit(1);
                });
            };

            fetchLatestReleases()
              .then(() => {
                console.log("README.md updated successfully.");
              })
              .catch((error) => {
                console.error("Error:", error);
                process.exit(1);
              });
          '
